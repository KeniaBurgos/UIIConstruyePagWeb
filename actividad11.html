<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Actividad 11. Definición de un estilo en función del
Contexto</title>
    <style>
      h1 em {
        color: #dddddd;
      }
      h2 em {
        color: #cccccc;
      }
      h3 em {
        color: #bbbbbb;
      }
      h4 em {
        color: #aaaaaa;
      }
      h5 em {
        color: #999999;
      }
      h6 em {
        color: #888888;
      }
    </style>
  </head>
  <body>
    <h1>Primer Titulo <em>Enfatizado</em></h1>
    <h2>Segundo Titulo <em>Enfatizado</em></h2>
    <h3>Tercer Titulo <em>Enfatizado</em></h3>
    <h4>Cuarto Titulo <em>Enfatizado</em></h4>
    <h5>Quinto Titulo <em>Enfatizado</em></h5>
    <h6>Sexto Titulo <em>Enfatizado</em></h6>
  </body>
</html>

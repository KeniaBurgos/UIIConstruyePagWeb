<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Actividad 15. Propiedades relacionadas al borde de
un elemento HTML (border-width, border-style,
border-color)</title>
    <style>
        h1 {
          border-width:2px;
          border-style:solid;
          border-color:#5564eb;
        }
        h2 {
          border-width:2px;
          border-style:dashed;
          border-color:#5564eb;
        }
        h3 {
          border-width:2px;
          border-style:dotted;
          border-color:#5564eb;
        }
    </style>
  </head>
  <body>
    <h1>Titulo Uno. Solid Border</h1>
    <h2>Titulo Dos. Dashed Border</h2>
    <h3>Titulo Tres. Dotted Border</h3>
  </body>
</html>

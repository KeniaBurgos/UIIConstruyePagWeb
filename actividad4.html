<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Actividad 4. Definición de estilos a nivel Página</title>
    <style>
      h1 {
        color: #ffcff2;
        background-color: #ff6edd;
      }
      h2 {
        color: #dccfff;
        background-color: #906eff;
      }
      h3 {
        color: #cff2ff;
        background-color: #6eddff;
      }
      h4 {
        color: #cfffdc;
        background-color: #6eff90;
      }
      h5 {
        color: #f2ffcf;
        background-color: #ddff6e;
      }
      h6 {
        color: #ffdccf;
        background-color: #ff906e;
      }
    </style>
</head>
  <body>
    <h1>Titulo Uno</h1>
    <h2>Titulo Dos</h2>
    <h3>Titulo Tres</h3>
    <h4>Titulo Cuatro</h4>
    <h5>Titulo Cinco</h5>
    <h6>Titulo Seis</h6>
  </body>
</html>
